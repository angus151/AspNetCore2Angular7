<div>

    <div class="container page-header">
        <div fxLayout="column" fxLayoutGap="20px" fxLayout.gt-md="row" fxLayoutAlign="space-around center" class="content">
            <div class="blocks">
                <button class="float-right" mat-raised-button color="primary" [routerLink]="['/employer/create']"
                    routerLinkActive="router-link-active">
                    <mat-icon svgIcon="plus"></mat-icon>
                    Create Employer
                </button>
                <div class="clearfix"></div>
            </div>
        </div>
    </div>


    <div class="container">
        <div fxLayout="row" fxLayoutAlign="center center" class="content">
            <mat-card class="card">
                <mat-form-field>
                    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
                </mat-form-field>
                <mat-card-header>
                    <mat-card-title fxLayout.gt-xs="row" fxLayout.xs="column">
                        Employers
                    </mat-card-title>
                </mat-card-header>
                <mat-card-content>
                    <div class="mat-elevation-z8">
                        <table mat-table [dataSource]="dataSource" matSort class="table">

                            <!-- Name Column -->
                            <ng-container matColumnDef="name">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
                                <td mat-cell *matCellDef="let element">
                                    <a [routerLink]="['/employer/', element.id]" routerLinkActive="router-link-active">
                                        {{element.name}}
                                    </a>
                                </td>
                            </ng-container>

                            <!-- Description Column -->
                            <ng-container matColumnDef="description">
                                <th mat-header-cell *matHeaderCellDef> Description </th>
                                <td mat-cell *matCellDef="let element"> {{element.description}} </td>
                            </ng-container>

                            <!-- CreatedDate Column -->
                            <ng-container matColumnDef="created">
                                <th mat-header-cell *matHeaderCellDef> Created Date </th>
                                <td mat-cell *matCellDef="let element"> {{element.created | date: 'd/M/y'}} </td>
                            </ng-container>

                            <!-- Actions -->
                            <ng-container matColumnDef="actions">
                                <th mat-header-cell *matHeaderCellDef> Actions</th>
                                <td mat-cell *matCellDef="let element">
                                    <button mat-button [routerLink]="['/employer/update', element.id]" routerLinkActive="router-link-active">
                                        <mat-icon svgIcon="pencil"></mat-icon>
                                    </button>
                                    <button mat-button (click)="deleteEmployer(element.id)">
                                        <mat-icon svgIcon="delete"></mat-icon>
                                    </button>
                                </td>
                            </ng-container>

                            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                        </table>
                    </div>
                    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
                </mat-card-content>
            </mat-card>
        </div>
    </div>

</div>
